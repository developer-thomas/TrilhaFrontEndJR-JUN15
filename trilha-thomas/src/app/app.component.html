<div *ngIf="!loader" class="spinner" role="status">
  <img
    data-aos="zoom-out"
    data-aos-duration="3000"
    src="../assets/spinner.png"
    alt=""
  />
</div>

<app-header *ngIf="loader" class="header"></app-header>
<div *ngIf="loader" data-aos="zoom-in" data-aos-duration="2000">
  <div class="body">
    <pages></pages>
  </div>
</div>
